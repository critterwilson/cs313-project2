<!DOCTYPE html>
<html>
<head>
	<title>The SongWriter5000</title>
	<script src="home.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="home.css">
</head>
<body>
	<!-- Main document with Mode info -->
	<div class="main">
		<h2>The SongWriter 5000</h2>
		<button onclick="selectNote()" id="btnGetStarted" class="buttonMain">
			Get Started!</button>
		<div id="selectNote"></div>
		<div id="selectTone"></div>
		<!-- Table place holder -->
		<div id="displayTable">
			<table id="table">
			  <tr>
			  	<th></th>
			    <th>1st</th>
			    <th>2nd</th> 
			    <th>3rd</th>
			    <th>4th</th>
			    <th>5th</th> 
			    <th>6th</th>
			    <th>7th</th>
			  </tr>
			  <tr>
			  	<td><b>Notes</b></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  </tr>
			  <tr>
			  	<td><b>Alterations</b></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  </tr>
			  <tr>
			  	<td><b>Tone</b></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  	<td></td>
			  </tr>
			</table>
		</div>
	</div>
	<div class="lyricIdeas">
		<!-- Lyric title and notes with submit button -->
		<input type="text" name="lyricTitle" id="lyricTitle" size="30"
			placeholder="Enter lyric title here">
		<button onclick="saveLyrics()" class="button">Save Lyrics</button><br>
		<textarea name="lyricNotes" id="lyricNotes" rows="30" cols="60"
			placeholder="Enter lyric ideas here"></textarea><br>
		<!-- Rhyming help -->
		<input type="text" name="word" id="rhymeInput" size="30"
			placeholder="Enter a word to find its rhymes">
		<button onclick="getRhyme()" class="button">Find Rhyme</button><br>
		<textarea name="rhymeReturn" id="rhymeReturn" rows="3" cols="60"
			placeholder="Rhyme's provided by the Datamuse API" readonly></textarea><br>
		<!-- Load previous lyrics -->
		<button onclick="getWrittenLyrics()" id="btnLoad" class="button">
			Load Songs</button>
		<div id="writtenOptions"></div>

	</div>
</body>
</html>
